<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A very basic javascript shopping cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
        font-family: sans-serif;            
        }
    </style>
</head>

<body class="min-h-screen bg-emerald-100">
    <!-- header section for the nav  -->
    <header>
        <nav class="bg-emerald-600 py-8"> <h1 class="text-center text-white font-bold text-6xl">Shopping cart</h1></nav>
    </header>
    <!-- main section with 3 products   -->
    <main>
        <section class="container bg-white my-8 p-8 rounded-md shadow-md mx-auto flex justify-around items-center">
            <img src="images/iphone.jpg" class="w-20 rounded-lg" alt="">
            <h2 class="text-2xl w-96 ">Iphone 13 pro max</h2>
            <h1 class="text-3xl font-semibold">$ <span id="phone-price">999</span></h1>
            <div class="rounded-md overflow-hidden bg-emerald-500 ">
                <button class="px-4 py-2 bg-emerald-500 text-white font-bold" id="phone-increase">+</button>
                <input type="text" value="1" class="py-2 px-4 text-center w-20 bg-emerald-100 m-0" id="phone-quantity">
                <button class="px-4 py-2 bg-emerald-500 text-white font-bold m-0" id="phone-decrease">-</button>
            </div>
            <h3 class="font-semibold text-2xl ">$ <span id="phone-total">999</span></h3>
        </section>
        <section class="container bg-white my-8 p-8 rounded-md shadow-md mx-auto flex justify-around items-center">
            <img src="images/macbook.jpg" class="w-20 rounded-lg" alt="">
            <h2 class="text-2xl w-96 ">Macbook mini with M1 chip</h2>
            <h1 class="text-3xl font-semibold text-right" >$ <span id="macbook-price">1299</span></h1>
            <div class="rounded-md overflow-hidden bg-emerald-500">
                <button class="px-4 py-2 bg-emerald-500 text-white font-bold" id="macbook-increase">+</button>
                <input type="text" value="1" class="py-2 px-4 text-center w-20 bg-emerald-100 m-0" id="macbook-quantity">
                <button class="px-4 py-2 bg-emerald-500 text-white font-bold m-0" id="macbook-decrease">-</button>
            </div>
            <h3 class="font-semibold text-2xl text-right ">$ <span id="macbook-total">1299</span></h3>
        </section>
        <section class="container bg-white my-8 p-8 rounded-md shadow-md mx-auto flex justify-around items-center">
            <img src="images/flower.jpg" class="w-20 rounded-lg" alt="">
            <h2 class="text-2xl w-96 ">A vase of Rose</h2>
            <h1 class="text-3xl font-semibold">$ <span id="flower-price">99</span></h1>
            <div class="rounded-md  overflow-hidden bg-emerald-500">
                <button class="px-4 py-2 bg-emerald-500 text-white font-bold" id="flower-increase">+</button>
                <input type="text" value="1" class="py-2 px-4 text-center w-20 bg-emerald-100 m-0" id="flower-quantity">
                <button class="px-4 py-2 bg-emerald-500 text-white font-bold m-0" id="flower-decrease">-</button>
            </div>
            <h3 class="font-semibold text-2xl text-right ">$ <span id="flower-total">99</span></h3>
        </section>
        
    </main>
    <!-- footer with final calculation  -->
    <footer>
        <section class="container bg-white p-8 shadow-md rounded-md mx-auto">
            <h1 class="text-center text-5xl font-semibold text-emerald-800">Cart Info</h1>
            <div class="flex justify-between my-4">
                <h3 class="align-right   ml-auto mr-12 text-xl">Subtotal</h3>
                <h2 class="w-16 text-xl text-center">$ <span class="w-24" id="subtotal">0 </span></h2>
            </div>
            <div class="flex justify-between my-4">
                <h3 class="align-right   ml-auto mr-12 text-xl">Tax</h3>
                <h2 class="w-16 text-xl text-center">$ <span class="w-24" id="tax"> 0</span></h2>
            </div>
            <hr>
            <div class="flex justify-between my-4">
                <h3 class="align-right   ml-auto mr-12 text-xl">Total</h3>
                <h2 class="w-16 text-xl text-center">$ <span class="w-24" id="total"> 0</span></h2>
            </div>
        </section>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
